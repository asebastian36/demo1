<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resultados</title>
    <style>
        .container { margin: 20px; }
        .results { margin: 20px 0; }
        table { border-collapse: collapse; margin: 10px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; }
    </style>
</head>
<body>
<div class="container">
    <h2>Resultados de Conversión</h2>

    <div class="results">
        <h3>Decimales obtenidos:</h3>
        <table>
            <tr th:each="num : ${decimals}">
                <td th:text="${num}"></td>
            </tr>
        </table>
    </div>

    <div th:if="${showForm}">
        <h3>Parámetros de Normalización</h3>
        <form action="/normalize" method="post">
            <!-- Campo oculto con los decimales -->
            <input type="hidden" name="decimals" th:value="${#strings.listJoin(decimals, ',')}">

            <div>
                <label>xmin: <input type="number" step="any" name="xmin" required></label>
            </div>
            <div>
                <label>xmax: <input type="number" step="any" name="xmax" required></label>
            </div>
            <div>
                <label>L (precisión): <input type="number" name="L" min="1" required></label>
            </div>
            <button type="submit">Normalizar Valores</button>
        </form>
    </div>

    <div th:if="${normalized != null}">
        <h3>Resultados Normalizados</h3>
        <p>Parámetros usados:
            xmin = <span th:text="${params.xmin}"></span>,
            xmax = <span th:text="${params.xmax}"></span>,
            L = <span th:text="${params.L}"></span>
        </p>
        <table>
            <thead>
            <tr>
                <th>Decimal</th>
                <th>Valor Normalizado</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="num, iterStat : ${decimals}">
                <td th:text="${num}"></td>
                <td th:text="${normalized[iterStat.index]}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <a href="/">Volver</a>
</div>
</body>
</html>
