<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Conversi칩n</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <h1>Resultados de Conversi칩n</h1>

    <div class="parametros">
        <h3>Par치metros usados:</h3>
        <p>
            <strong>xmin:</strong> <span th:text="${xmin}"></span>,
            <strong>xmax:</strong> <span th:text="${xmax}"></span>,
            <strong>L:</strong> <span th:text="${L}"></span>
        </p>
    </div>

    <div class="results">
        <h2>Proceso de Conversi칩n</h2>
        <table>
            <thead>
            <tr>
                <th>Binario</th>
                <th>Decimal</th>
                <th>Valor Real</th>
                <th>Adaptativo</th>
                <th>Valores Ordenados</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="bin, iterStat : ${binaries}">
                <td th:text="${bin}"></td>
                <td th:text="${decimals[iterStat.index]}"></td>
                <td th:text="${#numbers.formatDecimal(reals[iterStat.index], 0, 4)}"></td>
                <td th:text="${#numbers.formatDecimal(adaptatives[iterStat.index], 0, 4)}"></td>
                <td th:text="${#numbers.formatDecimal(listaOrdenada[iterStat.index], 0, 4)}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <a href="/">Volver al inicio</a>
</div>
</body>
</html>
