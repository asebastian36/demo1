<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ingresar los binarios</title>
</head>
<body>
<h1>Ingresar los binarios</h1>

<form method="POST" action="/uploadTxt" enctype="multipart/form-data">
    <label for="txtFile">Seleccionar un archivo .txt donde estan los binarios:</label>
    <input type="file" id="txtFile" name="file" accept=".txt" />
    <input type="submit" value="Upload" />
</form>
</body>
</html>
